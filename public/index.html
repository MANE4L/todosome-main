<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do Some</title>
    <style>
        td,
        th {
            padding: 5px;
            min-width: 90px;
            max-width: 200px;
            text-align: start;
        }

        .btn {
            padding: 4px;
            border: 1px solid #333;
            background-color: #eee;
            border-radius: 2px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>To Do Some</h2>
    <form name="userForm" />
        <input type="hidden" name="id" value="0" />
        <p>
            <label>Задача:</label><br>
            <input name="name" />
        </p>
        <p>
            <label>День:</label><br>
            <input name="day" type="number" max="31" min="1" />
        </p>
        <p>
            <label>Месяц:</label><br>
            <input name="month" type="number" max="12" min="1" />
        </p>
        <p>
            <label>Год:</label><br>
            <input name="year" type="number" max="3000" min="2025" />
        </p>
        <p>
            <label>Час:</label><br>
            <input name="hour" type="number" max="23" min="0" />
        </p>
        <p>
            <label>Минута:</label><br>
            <input name="minute" type="number" max="59" min="0" />
        </p>
        <p>
            <button id="submitBtn" type="submit">Сохранить</button>
            <button id="resetBtn">Сбросить</button>
        </p>
    </form>
    <table>
        <thead>
            <tr>
                <th>Задача</th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
                <th>Час</th>
                <th>Минута</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const tbody = document.querySelector("tbody");
        // Получение всех пользователей
        async function GetTodos() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/todo");
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const todos = await response.json();
                todos.forEach(todo => {
                    // добавляем полученные элементы в таблицу
                    tbody.append(row(todo));
                });
            }
        }
        // Получение одного пользователя
        async function GetTodo(id) {
            const response = await fetch("/api/todo/" + id); 
            if (response.ok === true){ 
                const todo = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = todo._id;
                form.elements["name"].value = todo.name;
              form.elements["day"].value = todo.day;
               form.elements["month"].value = todo.month;
                form.elements["year"].value = todo.year;
                form.elements["hour"].value = todo.hour;
                form.elements["minute"].value = todo.minute;
            } 
        }
        // Добавление пользователя
        async function CreateTodo(name, day, month, year, hour, minute) {
            console.log(name, day, month, year, hour, minute)
            const response = await fetch("api/todo", {
                headers: {
                    "Content-Type": "application/json",
                },
                method: 'POST',
                body: JSON.stringify({
                    name: name,
                    day: parseInt(day, 10),
                    month: parseInt(month, 10),
                    year: parseInt(year, 10),
                    hour: parseInt(hour, 10),
                    minute: parseInt(minute, 10)
                })
            });
            if (response.ok === true) {
                const todo = await response.json();
                reset();
                tbody.append(row(todo));
            }
        }
      //   Изменение пользователя
            async function EditTodo(id, name, day, month, year, hour, minute) {
            const response = await fetch("api/todo", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: id,
                    name: name,
                    day: parseInt(day, 10),
                    month: parseInt(month, 10),
                    year: parseInt(year, 10),
                    hour: parseInt(hour, 10),
                    minute: parseInt(minute, 10)
                })
            });
            if (response.ok === true) {
                const todo = await response.json();
                reset();
               document.querySelector(`tr[data-rowid="${todo._id}"]`).replaceWith(row(todo));
            }
        }
        // Удаление пользователя
        async function DeleteTodo(id) {
            const response = await fetch("/api/todo/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const todo = await response.json();
                document.querySelector(`tr[data-rowid="${todo._id}"]`).remove();
            }
        }

        // сброс формы
        function reset() {
            const form = document.forms["userForm"];
            console.log(form);
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(todo) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", todo._id);

            const nameTd = document.createElement("td");
            nameTd.append(todo.name);
            tr.append(nameTd);

            const dayTd = document.createElement("td");
            dayTd.append(todo.day);
            tr.append(dayTd);

            const monthTd = document.createElement("td");
            monthTd.append(todo.month);
            tr.append(monthTd);

            const yearTd = document.createElement("td");
            yearTd.append(todo.year);
            tr.append(yearTd);

            const hourTd = document.createElement("td");
            hourTd.append(todo.hour);
            tr.append(hourTd);

            const minuteTd = document.createElement("td");
            minuteTd.append(todo.minute);
            tr.append(minuteTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", todo._id);
            editLink.setAttribute("class", "btn");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {
                e.preventDefault();
                GetTodo(todo._id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", todo._id);
            removeLink.setAttribute("class", "btn");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {
                e.preventDefault();
                DeleteTodo(todo._id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        // сброс значений формы
        document.getElementById("resetBtn").addEventListener("click", e => {
            e.preventDefault();
            reset();
        });

        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const day = form.elements["day"].value;
            const month = form.elements["month"].value;
            const year = form.elements["year"].value;
            const hour = form.elements["hour"].value;
            const minute = form.elements["minute"].value;

            if (id == 0)
                CreateTodo(name, day, month, year, hour, minute);
            else
                EditTodo(id, name, day, month, year, hour, minute);
        });

        // загрузка пользователей
        GetTodos();
    </script>
</body>

</html>
